<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>

    <style>
    .emailSuccess {
      border-color: green
    }
    .emailFailed {
      border-color: red
    }
    </style>

  </head>
  <body>



    <form>
      <input type="text" name="email" id="email"><p id="emailGagal"></p>
    </form>
    <script src="lib/validate-email.js" type="text/javascript"></script>

    <script>
    $( "#email" ).keyup(function() {
      const validated = validateEmail($(this).val())
      if (validated === true) {
        $('#email').addClass('emailSuccess')
        $("#email").removeClass("emailFailed");
        $('#emailGagal').text('')

      }
      else {
        $('#email').addClass('emailFailed')
        $('#emailGagal').text('Email address is not valid')
      }
    });
    </script>
  </body>
</html>
